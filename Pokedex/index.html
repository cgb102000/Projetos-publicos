<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Adicionando o Font Awesome -->
  <link rel="stylesheet" href="style.css"> <!-- Importe seu arquivo CSS aqui -->
</head>
<body>

  <div id="root">

  </div>
  <header id="header">

  </header>

  <main>
    <div class="container">
      <h1 class="mt-5">Pokedex do Caio</h1>
      <form id="searchForm" class="mb-4">
        <div class="form-group">
          <label for="pokemonName" id="nomePokemon">Procure por um pokémon:</label>
          <input type="text" class="form-control" id="pokemonName" placeholder="Nome do pokémon">
        </div>
        <button type="submit" class="btn btn-primary">Procurar</button>
      </form>
      <div class="row justify-content-center" id="pokemonCards"> <!-- Adicionando a classe 'justify-content-center' para centralizar os cards -->
        <!-- Pokémon cards will be dynamically added here -->
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script src="header.js"></script>
</body>
</html>
