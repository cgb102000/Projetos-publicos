<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Spotify App</title>

    <!-- Incluindo o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Carregando o arquivo de estilo personalizado -->
    <link rel="stylesheet" href="./src/assets/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Música para Todos</a>

                <!-- Botão de menu para responsividade -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu de navegação -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Início</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Novidades</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Em Alta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Conteúdo -->
        <div class="container my-4">
            <h1 class="text-center mb-4">Spotify App</h1>

            <!-- Formulário de busca -->
            <form id="searchForm" class="d-flex mb-4 justify-content-center">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Digite o nome do artista ou música...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <!-- Div para exibir os resultados -->
            <div id="content" class="row">
                <!-- Os resultados serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p id="paragrafo-footer">&copy; 2024 Música para Todos. Todos os direitos reservados do <span style="color: green;">Spotify</span></p>
        </div>
    </footer>

    <!-- Incluindo o arquivo app.js -->
    <script type="module" src="./app.js"></script>

    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
