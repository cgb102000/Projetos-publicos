<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Conteúdo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="source/styles/detalhes.css">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }
        .detalhes-card {
            max-width: 800px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
        }
        .detalhes-card img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">GeekHub</a>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div id="detalhes-card" class="detalhes-card">
            <img id="imagem-detalhe" src="" alt="Imagem do Conteúdo">
            <h2 id="titulo-detalhe"></h2>
            <p id="descricao-detalhe"></p>
            <a href="#" class="btn btn-success">Assistir</a>
        </div>
    </div>
   

    <script>
        // Obtendo parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const titulo = urlParams.get('titulo');

        // Simulação de dados
       

        // Exibindo os detalhes do conteúdo
        if (dados[titulo]) {
            document.getElementById('titulo-detalhe').innerText = titulo;
            document.getElementById('descricao-detalhe').innerText = dados[titulo].descricao;
            document.getElementById('imagem-detalhe').src = dados[titulo].imagem;
        } else {
            document.getElementById('detalhes-card').innerHTML = "<h2>Conteúdo não encontrado</h2>";
        }
    </script>
</body>
</html>
