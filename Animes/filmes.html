<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekHub - Filmes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="source/styles/style.css"> <!-- Arquivo CSS separado -->
    
    <!-- Incluindo Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Scripts do Firebase e sua lógica -->
    <script src="source/scripts/configFirebase.js" defer></script>
    <script type="module" src="source/scripts/filmes.js" defer></script>
</head>
<body>
    <!-- Navbar Principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">GeekHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline ml-auto" onsubmit="event.preventDefault(); buscarConteudos();">
                    <div class="input-group">
                        <input class="form-control mr-2" type="search" id="nome-anime" placeholder="Buscar" aria-label="Search" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>
                <a href="acessar.html" class="btn btn-dark btn-sm ml-2">
                    <i class="bi bi-person-circle text-white" style="font-size: 1.5rem;"></i>
                    Acessar
                </a>
            </div>
        </div>
    </nav>

    <!-- Opções de Navegação -->
    <div class="container mt-5 pt-4">
        <div class="d-flex justify-content-center mb-4">
            <a href="filmes.html" class="btn btn-success mx-1">Filmes</a>
            <a href="animes.html" class="btn btn-success mx-1">Animes</a>
            <a href="series.html" class="btn btn-success mx-1">Séries</a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-5 pt-4">
        <h1 class="text-center mb-4">Filmes:</h1>
        
        <!-- Lista de Filmes -->
        <div id="filme-list" class="row justify-content-center">
            <!-- Os cards de filmes aparecerão aqui -->
        </div>
    </div>

    <!-- Scripts do Bootstrap e JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
