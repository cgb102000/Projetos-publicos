<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres, Palavras e Tokens</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres, Palavras e Tokens</h1>
        <div class="field">
            <label for="input">Digite seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">
            <div id="characters-count">0 caractere(s)</div>
            <div id="words-count">0 palavra(s)</div>
            <div id="tokens-count">0 token(s)</div>
        </div>
    </div>
</body>
</html>
