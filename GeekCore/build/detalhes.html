<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes - GeekCore</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <link href="/css/global.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/card.css" rel="stylesheet">
  <link href="/css/carousel.css" rel="stylesheet">
</head>
<body class="bg-darker text-light min-h-screen">
  <div id="header-container"></div>

  <main class="container mx-auto px-4 pt-32">
    <div class="flex flex-col md:flex-row gap-8">
      <div class="w-full md:w-1/3">
        <img id="image" src="" alt="Capa" class="w-full rounded-lg object-cover aspect-[2/3] bg-dark">
      </div>
      
      <div class="flex-1 flex flex-col justify-between">
        <div>
          <h1 id="title" class="text-4xl font-bold mb-4"></h1>
          <p id="description" class="text-gray-300 mb-4 text-lg"></p>
          <p id="category" class="text-gray-400 mb-8"></p>
        </div>
        <a id="downloadLink" href="" target="_blank" 
           class="bg-primary text-white font-bold py-2 px-6 rounded shadow-lg hover:bg-hover transition-all inline-flex items-center justify-center">
          Assistir Agora
        </a>
      </div>
    </div>

    <section class="mt-16">
      <h2 class="text-2xl font-bold mb-8">Recomendados</h2>
      <div class="carousel-container relative">
        <button class="carousel-button carousel-prev">&lt;</button>
        <div id="carousel" class="carousel-track">
          <!-- Cards serÃ£o inseridos aqui -->
        </div>
        <button class="carousel-button carousel-next">&gt;</button>
      </div>
    </section>
  </main>

  <script src="/js/config.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/carousel.js"></script>
  <script src="/js/detalhes.js"></script>
</body>
</html>
