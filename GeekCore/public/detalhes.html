<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Filme/Anime</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/details.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <script src="js/header.js"></script>

  <div id="details">
    <h2 id="title"></h2>
    <div class="details-container">
      <img id="image" src="" alt="Imagem do item">
      <div class="details-info">
        <p id="description"></p>
        <p id="category"></p>
        <a id="downloadLink" href="" target="_blank">Baixar</a>
      </div>
    </div>
  </div>

  <div id="suggestions">
    <h3>Assista também:</h3>
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <!-- Os cards do carrossel serão inseridos aqui -->
      </div>
      <button class="carousel-arrow left-arrow" id="prevBtn" disabled>&#8592;</button>
      <button class="carousel-arrow right-arrow" id="nextBtn">&#8594;</button>
    </div>
  </div>

  <script src="js/header.js"></script>
  <script src="scriptDetalhes.js"></script>
</body>
</html>
