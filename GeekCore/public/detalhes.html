<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Filme/Anime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Detalhes do Filme/Anime</h1>
    <button id="backBtn">Voltar</button>
  </header>

  <div id="details">
    <!-- Aqui os dados serão carregados -->
    <h2 id="title"></h2>
    <img id="image" src="" alt="Imagem do item">
    <p id="description"></p>  <!-- Descrição -->
    <p id="category"></p>  <!-- Categoria -->
    <a id="downloadLink" href="" target="_blank">Baixar</a> <!-- Botão de download -->
  </div>

  <script>
    // Recuperando o ID e a coleção da URL
    const params = new URLSearchParams(window.location.search);
    const itemId = params.get('id');
    const collection = params.get('collection');  // 'animes' ou 'filmes'

    // Verificando se os parâmetros estão corretos
    console.log('Item ID:', itemId);
    console.log('Coleção:', collection);

    // Função para buscar os dados do item
    function fetchItemDetails(collection, id) {
      if (!collection || !id) {
        document.getElementById('details').innerHTML = '<p>Item ou coleção não fornecidos na URL.</p>';
        return;
      }

      // URL para buscar os detalhes do item
      const url = `http://localhost:3000/api/item/${collection}/${id}`;
      console.log('URL para busca:', url);

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar os detalhes');
          }
          return response.json();
        })
        .then(data => {
          console.log('Dados recebidos da API:', data);

          // Atualiza os elementos HTML com os dados do item
          document.getElementById('title').textContent = data.titulo || 'Título não disponível';

          // Verifica se a URL da imagem é válida
          const imageUrl = data.img_url && isValidUrl(data.img_url) ? data.img_url : 'https://via.placeholder.com/150';
          document.getElementById('image').src = imageUrl;

          // Atualiza a descrição
          document.getElementById('description').textContent = data.descricao || 'Descrição não disponível';

          // Preenchendo a categoria, se existir
          const categoryElement = document.getElementById('category');
          if (data.categoria) {
            categoryElement.textContent = `Categoria: ${data.categoria}`;
          } else {
            categoryElement.style.display = 'none';  // Oculta a categoria se não houver
          }

          // Atualizando o link de download com o link externo (campo "link" do banco de dados)
          const downloadLink = document.getElementById('downloadLink');
          let downloadUrl = data.link;

          // Verifica se o link começa com 'http://' ou 'https://', se não, adiciona o 'http://'
          if (downloadUrl && !downloadUrl.startsWith('http://') && !downloadUrl.startsWith('https://')) {
            downloadUrl = 'http://' + downloadUrl;  // Adiciona 'http://' ao link
          }

          if (isValidUrl(downloadUrl)) {
            downloadLink.href = downloadUrl;  // Usando o 'link' para o botão de download
          } else {
            downloadLink.href = '#';  // Fallback para quando o link não for válido
            downloadLink.textContent = 'Link não disponível';  // Exibe uma mensagem caso o link não seja válido
          }
        })
        .catch(error => {
          console.error('Erro ao carregar os detalhes:', error);
          document.getElementById('details').innerHTML = '<p>Não foi possível carregar os detalhes do item.</p>';
        });
    }

    // Verifica se os parâmetros 'itemId' e 'collection' estão presentes antes de carregar os dados
    if (itemId && collection) {
      fetchItemDetails(collection, itemId);  // Chama a função passando tanto o collection quanto o id
    } else {
      document.getElementById('details').innerHTML = '<p>Item ou coleção não fornecidos na URL.</p>';
    }

    // Função para verificar se uma URL é válida
    function isValidUrl(url) {
      try {
        const regex = /^(https?:\/\/)/; // Checa se a URL começa com http:// ou https://
        return regex.test(url);
      } catch (e) {
        return false;
      }
    }

    // Voltar para a página principal
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';  // Sempre redireciona para a página principal
    });

  </script>

</body>
</html>
