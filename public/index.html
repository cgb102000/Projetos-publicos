<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekCore</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/banner.css">
    <link href="css/tailwind.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">GeekCore</a>
        </div>
        <div class="search-area">
            <input type="text" placeholder="Buscar animes...">
            <button>Buscar</button>
        </div>
    </header>

    <section id="banner">
        <div class="banner-content">
            <h1>Bem-vindo ao GeekCore</h1>
            <p>Descubra os melhores animes e mangás aqui!</p>
            <button>Explorar</button>
        </div>
    </section>

    <main class="container">
        <section class="mt-16">
            <h2 class="text-2xl font-bold mb-8">Recomendados</h2>
            <div id="carousel" class="flex gap-4 overflow-x-auto snap-x snap-mandatory">
                <!-- Cards serão inseridos dinamicamente -->
            </div>
        </section>

        <section class="mt-16">
            <h2 class="text-2xl font-bold mb-8">Recentes</h2>
            <div class="cards-grid">
                <!-- Cards serão inseridos dinamicamente -->
            </div>
        </section>
    </main>

    <script src="js/carousel.js"></script>
</body>
</html>
