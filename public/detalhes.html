<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Anime</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">GeekCore</a>
        </div>
        <div class="search-area">
            <input type="text" placeholder="Buscar animes...">
            <button>Buscar</button>
        </div>
    </header>

    <main id="details">
        <div class="details-container">
            <img src="images/anime.jpg" alt="Imagem do Anime">
            <div class="details-info">
                <h1>Nome do Anime</h1>
                <p>Descrição detalhada do anime...</p>
                <a href="#">Assistir agora</a>
            </div>
        </div>
        <div id="suggestions">
            <h3>Você também pode gostar de:</h3>
            <div class="cards-grid">
                <!-- Cards de sugestões -->
            </div>
        </div>
    </main>

    <section class="mt-16">
        <h2 class="text-2xl font-bold mb-8">Recomendados</h2>
        <div class="relative">
            <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-primary-color text-white p-2 rounded-full z-10">
                &#9664;
            </button>
            <div id="carousel" class="flex gap-4 overflow-hidden snap-x snap-mandatory">
                <!-- Cards serão inseridos dinamicamente -->
            </div>
            <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-primary-color text-white p-2 rounded-full z-10">
                &#9654;
            </button>
        </div>
    </section>

    <script src="js/carousel.js"></script>
</body>
</html>
